# this_file: _github/workflows/docs.yml
# GitHub Actions workflow to build and deploy MkDocs documentation

name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src_docs/**'
      - 'src/claif_gem/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '_github/workflows/docs.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src_docs/**'
      - 'src/claif_gem/**'
      - 'README.md'
      - 'CHANGELOG.md'
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date-localized plugin

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs-minify-plugin
          pip install mkdocs-mermaid2-plugin pymdown-extensions
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        
      - name: Build documentation
        working-directory: src_docs
        run: |
          mkdocs build --config-file mkdocs.yml
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./docs

  # Deployment job (only on push to main/master)
  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2